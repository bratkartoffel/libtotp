// release to central
apply plugin: 'maven-publish'
publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = project.group
            artifactId = project.name
            version = project.version
            from components.java

            pom {
                name = project.name
                description = project.description
                url = 'https://github.com/bratkartoffel/libtotp-java'

                scm {
                    connection = 'scm:git:https://github.com/bratkartoffel/libtotp-java.git'
                    developerConnection = 'scm:git:git@github.com:bratkartoffel/libtotp-java.git'
                    url = 'https://github.com/bratkartoffel/libtotp-java.git'
                }

                licenses {
                    license {
                        name = 'The MIT License (MIT)'
                        url = 'http://opensource.org/licenses/MIT'
                        distribution = 'repo'
                    }
                }

                developers {
                    developer {
                        id = 'bratkartoffel'
                        name = 'Simon Frankenberger'
                        email = 'simon-ossrh-release@fraho.eu'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            credentials {
                username = project.hasProperty('ossrhUsername') ? project.property('ossrhUsername') : null
                password = project.hasProperty('ossrhPassword') ? project.property('ossrhPassword') : null
            }
            url = project.version.endsWith('-SNAPSHOT') ?
                    'https://oss.sonatype.org/content/repositories/snapshots' :
                    'https://oss.sonatype.org/service/local/staging/deploy/maven2'
        }
    }
}
